<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      <form class="form-horizontal" ng-submit="booksIndexCtrl.createBook(book.title, book.author, book.releaseDate, book.image)">
        <fieldset>

          <legend>Add New Book</legend>

          <div class="form-group">
            <label class="col-md-4 control-label">Book title</label>
            <div class="col-md-4">
            <input id="createTitle" ng-model="book.title" type="text" class="form-control input-md" required="">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Author Name</label>
            <div class="col-md-4">
            <input ng-model="book.author" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Release Date</label>
            <div class="col-md-4">
            <input ng-model="book.releaseDate" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label">Image URL</label>
            <div class="col-md-4">
              <textarea class="form-control" type ="text" ng-model="book.image"></textarea>
            </div>
          </div>


          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label">Save Book</label>
            <div class="col-md-4">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>


  <input type="text" class="form-control" ng-model="searchBooks" placeholder="Search Books">
  <div ng-repeat="book in booksIndexCtrl.books  | filter: searchBooks" class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-body">

          <!-- <div class='row'>
            <div class="col-md-3 col-xs-12 thumbnail">
              <img src="{{booksIndexCtrl.book.image}}" alt="album image">
            </div> -->

            <div class="col-md-9 col-xs-12">
              <ul class="list-group form-inline">
                <li class="list-group-item">
                  <h4 class='inline-header'>Book Name:</h4>
                  <span ng-hide="editing"><a ng-href = "{{book._id}}">{{book.title}}</a></span>
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Author Name:</h4>
                  <span ng-hide="editing">{{book.author}}</span>
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Released date:</h4>
                  <span ng-hide="editing">{{book.releaseDate}}</span>
                </li>
              </ul>
                  </div>
            </div>
          </div>
            <div class='panel-footer blue'>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
