<div class="col-md-9 col-xs-12">
  <button class ="btn btn-info btn-xs"><a href='/'>Go Back</a></button>
  <ul class="list-group form-inline">
    <li class="list-group-item">
      <h4 class='inline-header'>Book Name:</h4>
      <span ng-hide="editing">{{booksShowCtrl.book.title}}</span>
      <input ng-show="editing" ng-model="booksShowCtrl.book.title" type="text" class="form-control input-md" autofocus>
    </li>

    <li class="list-group-item">
      <h4 class='inline-header'>Author Name:</h4>
      <span ng-hide="editing">{{booksShowCtrl.book.author}}</span>
      <input ng-show="editing" ng-model="booksShowCtrl.book.author" type="text" class="form-control input-md">
    </li>

    <li class="list-group-item">
      <h4 class='inline-header'>Released date:</h4>
      <span ng-hide="editing">{{booksShowCtrl.book.releaseDate}}</span>
      <input ng-show="editing" ng-model="booksShowCtrl.book.releaseDate" type="text" class="form-control input-md">
    </li>
    <li class="list-group-item">
      <h4 class='inline-header'>Book Cover</h4>
      <span ng-hide="editing"><img src={{booksShowCtrl.book.image}} class ="pic" /></span>
      <input ng-show="editing" ng-model="booksShowCtrl.book.image" type="text" class="form-control input-md">
    </li>
  </ul>
      </div>

<div class='panel-footer'>
<div class='panel-footer'>
  <button class='btn btn-danger' ng-click="booksShowCtrl.deleteBook(booksShowCtrl.book)">Delete Book</button>
  <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Book</button>
  <button class='btn btn-success' ng-show="editing" ng-click="booksShowCtrl.editBook(booksShowCtrl.book); editing = false">Save Book</button>
</div>
</div>
